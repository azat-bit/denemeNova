<!DOCTYPE html>
<html lang="en">
  <form action="/submit" method="POST"></form>
    <label for="name">Adınız:</label>
    <input type="text" id="name" name="name" placeholder="Adınızı girin" required>
    
    <label for="email">E-posta:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Şifre:</label>
    <input type="password" id="password" name="password" required>

    <label for="gender">Cinsiyet:</label>
    <input type="radio" id="male" name="gender" value="male"> Erkek
    <input type="radio" id="female" name="gender" value="female"> Kadın

    <label for="city">Şehir Seçin:</label>
    <select id="city" name="city">
        <option value="istanbul">İstanbul</option>
        <option value="izmir">İzmir</option>
        <option value="ankara">Ankara</option>
    </select>

    <label for="message">Mesajınız:</label>
    <textarea id="message" name="message" rows="4" cols="50"></textarea>

    <button type="submit">Gönder</button>
    <button type="reset">Formu Sıfırla</button>
</form>  
</html>
