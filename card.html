<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiyat Kartları</title>
    <link rel="stylesheet" href="cardStyles.css">
</head>
<body>
    <div class="pricing-container">
        <!-- Basic Plan -->
        <div class="pricing-card">
            <h2>Basic Plan</h2>
            <p class="price">$9.99/ay</p>
            <ul>
                <li>10GB Depolama</li>
                <li>Sınırsız Bant Genişliği</li>
                <li>Email Desteği</li>
            </ul>
            <a href="#" class="btn">Satın Al</a>
        </div>

        <!-- Standard Plan -->
        <div class="pricing-card">
            <h2>Standard Plan</h2>
            <p class="price">$19.99/ay</p>
            <ul>
                <li>50GB Depolama</li>
                <li>Sınırsız Bant Genişliği</li>
                <li>24/7 Destek</li>
            </ul>
            <a href="#" class="btn">Satın Al</a>
        </div>

        <!-- Premium Plan -->
        <div class="pricing-card">
            <h2>Premium Plan</h2>
            <p class="price">$29.99/ay</p>
            <ul>
                <li>200GB Depolama</li>
                <li>Sınırsız Bant Genişliği</li>
                <li>Öncelikli Destek</li>
            </ul>
            <a href="#" class="btn">Satın Al</a>
        </div>
    </div>
</body>
</html>
